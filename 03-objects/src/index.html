<!DOCTYPE html>
<html>
<head>
  <title>Account Controller</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <nav class="zone blue sticky">
    <ul class="main-nav">
      <li><a href="./accountproto.html">Account Prototype</a></li>        
      <li><a href=""></a></li>       
      <li class="sys-nav push">
        <label>Login:</label>
        <label id="userlabel"></label>
      </li>
      
    </ul>            
  </nav>

  <div class="container zone">        
    <div class="panel green">
      <label class="highlight">Transaction Activities</label>      
      <ul id="listBalance" class="accctdisplay boxul"></ul>
    </div>
     
    <div class="panel yellow">
      <div id="active_acct" class="highlight"></div>
      <div class="subpanel">
        <div>
          <button type="button" class="acctbtn">Create Account</button>
        </div>
      </div>  

      <div>      
        <label>Amount: </label>
        <input type="number" id="inputAmt" class="acctinput"></input>        
      </div>
      
      <div class="subpanel">
        <div>
          <button type="button" class="acctbtn">Deposit</button>
          <button type="button" class="acctbtn">Withdraw</button>
          <button type="button" class="acctbtn">Balance</button>
        </div>
      </div>
    </div>
  </div>

  <div id="acctgrid" class="zone blue grid-wrapper">
  </div>
  <footer class="zone yellow">Brought you by EvolvU</footer>
</div>
</body>

<script type="module" src="./scripts/index.js"></script>
</html>
